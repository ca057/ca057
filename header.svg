<svg fill="none" viewBox="0 0 800 30" width="800" height="30" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes marquee {
					0% {
						transform: translatex(-100%);
					}
					100% {
						transform: translatex(100%);
					}
				}
				.marquee {
					font-size: 24px;
					line-height: 30px
					animation: 15s linear infinite normal marquee;
				}
		      	</style>
			<div>
				<p class="marquee">Freelance frontend developer</p>
			</div>
		</div>
	</foreignObject>
</svg>
